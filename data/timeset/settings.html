<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SmartTerrarium Time Settings</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>

        // return to dashboard without
        function toDashboard() {
            window.location.replace("/");
        }

        function setTime() {
            // TODO:
            // - get elements of HTML site
            // - convert to millis
            // - confirmation and redirect


            // 86400000ms = 1day

            //in ms
            morning = document.getElementById("morninghours").value * 3600000 + document.getElementById("morningminutes").value * 60000
            evening = document.getElementById("eveninghours").value * 3600000 + document.getElementById("eveningminutes").value * 60000

            console.log(morning);

            var date = new Date();
            var ms = (date.getTime() - date.getTimezoneOffset() * 60000) % 86400000;

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://192.168.4.1/timeset', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send('sync=' + ms.toString() + "&" + 'morning=' + morning.toString() + "&" + 'evening=' + evening.toString());
        }
    </script>
</head>

<body>
    <h1>Set Time</h1>
    The Terrarium features lights that can automatically turn on and off at given times

    <h2>Turn on Time</h2>
    <i>Currently it is set at <ph>eveningtime</ph></i> <br>
    After when should the lights turn on? <br>
    <input id="eveninghours" type="number" min="0" max="23" value="0"> :
    <input id="eveningminutes" type="number" min="0" max="59" value="0">

    <h2>Turn off Time</h2>
    After when should the lights turn off? <br>
    <i>Currently it is set at <ph>morningtime</ph></i> <br>
    <input id="morninghours" type="number" min="0" max="23" value="0"> :
    <input id="morningminutes" type="number" min="0" max="59" value="0">
    <br>
    <button onclick="setTime()">Set Times</button>
    <button onclick="toDashboard()">Return to Dashboard</button>

</body>

</html>
