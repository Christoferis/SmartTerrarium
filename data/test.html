<!DOCTYPE html><html><head><meta charset='utf-8'><meta http-equiv='X-UA-Compatible' content='IE=edge'><title>Page Title</title><meta name='viewport' content='width=device-width, initial-scale=1'><link rel='stylesheet' type='text/css' media='screen' href='main.css'><script>var date = new Date();var ms = (date.getTime() - date.getTimezoneOffset() * 60000) % 86400000;var xhr = new XMLHttpRequest();xhr.open('POST', 'http://192.168.4.1/timeset', true);xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');xhr.send('sync=' + ms.toString());if (xhr.status == 200) { window.alert("Time synchronized successfully");} else {window.alert("Error synchronizing time");}</script></head><body></body></html>
